<body>
    <h2>This is HTML forms and input tutorial</h2>
    <form action="sd1.php">
        <div>
            Name : <input type="text" name="myName">

        <br>
        <div>
            Roll : <input type="text" name="myRoll">
        </div>
        <br>
        <div>
            Class : <input type="text" name="myClass">
        </div>
        <br>

        <div>
            <label for="status">Status</label>

                <option value="sg">Single</option>

        <div>
            Write about  yourself :<br> <textarea name="myText" cols="30" rows="5"></textarea>
        </div>
